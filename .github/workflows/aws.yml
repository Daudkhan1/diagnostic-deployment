name: SSH to Localhost Test

on:
  push:
    branches: [ main ]

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Use the NEW IP address here
          ssh-keyscan -H 110.93.226.175 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          # And use the NEW IP address here as well
          ssh -o StrictHostKeyChecking=no praid@110.93.226.175 "hostname && uptime"
