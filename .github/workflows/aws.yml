
name: SSH to Localhost Test

on:
  push:
    branches: [ main ]

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add -vvv for verbose logging
          ssh-keyscan -vvv -H 202.125.154.5 >> ~/.ssh/known_hosts
      #echo "SSH key setup complete."
      - name: Test SSH connection
        run: |
          # Add -vvv for verbose logging
          ssh -vvv -o StrictHostKeyChecking=no praid@202.125.154.5 "hostname && uptime"