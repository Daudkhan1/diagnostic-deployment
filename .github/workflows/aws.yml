name: Deploy to Localhost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # This job still runs on a GitHub-hosted machine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # This is the CORRECT way to use secrets for an SSH connection
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} # The action handles this secret correctly
          port: 22
